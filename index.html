<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORT CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/global.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <!-- https://getbootstrap.com/docs/5.3/forms/overview/ -->
        <div class="text-center mb-4">
            <img src="logo.png" alt="Logo" style="max-width: 200px;">
            <h1 class="mt-3">Cadastro de Usuário</h1>
        </div>

        <div class="card shadow-sm p-4">
            <!-- BASE DO FORMULARIO  -->
            <form id="cadastro-usuario" action="purchase.html" method="post">
                <!-- ROW 1  -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nome-completo" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome-completo" name="nome-completo" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nome-preferido" class="form-label">Como gostaria de ser chamado</label>
                        <input type="text" class="form-control" id="nome-preferido" name="nome-preferido" required>
                    </div>
                </div>
                <!-- ROW 2 -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="tipo-documento" class="form-label">Tipo de Documento</label>
                        <select class="form-select" id="tipo-documento" name="tipo-documento" required>
                            <option value="cpf">CPF</option>
                            <option value="rg">RG</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <label for="documento" class="form-label">Documento</label>
                        <input type="text" class="form-control" id="documento" name="documento" required>
                    </div>
                </div>
                <!-- ROW 3 -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="data-nascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="data-nascimento" name="data-nascimento" required>
                    </div>
                    <div class="col-md-6">
                        <label for="genero" class="form-label">Gênero</label>
                        <select class="form-select" id="genero" name="genero" required>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="nao-informar">Prefiro não informar</option>
                        </select>
                    </div>
                </div>
                <!-- ROW 4 -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="tel" class="form-control" id="celular" name="celular" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep" required>
                    </div>
                </div>
                <!-- ROW 5 -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" required>
                    </div>
                    <div class="col-md-6">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" name="estado" required>
                    </div>
                </div>
                <!-- ROW 6 -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-50">Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
    <!-- IMPORT JS -->
    <script src="assets/javascript/script.js"></script>
</body>
</html>
